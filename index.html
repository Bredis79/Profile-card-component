<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>


  </style>
</head>

<body>
  <main class="wrapped">
    <img src="images/bg-pattern-top.svg" class="bg-top" alt="Bg pattern top">
    <section class="card">
      <div class="top">
        <img src="images/image-victor.jpg" alt="Victor image">
      </div>
      <section class="middle">
        <ul>
          <li>
            <h1>Victor Crest</h1>
          </li>
          <li>
            <p>26</p>
          </li>
        </ul>

        <h2>London</h2>
      </section>

      <section class="bottom">
        <ul>
          <li>80K</li>
          <li>Followers</li>
        </ul>
        <ul>
          <li>803K</li>
          <li>Likes</li>
        </ul>
        <ul>
          <li>1.4K</li>
          <li>Photos</li>
        </ul>
      </section>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Bredis79">Lubo≈° Br√§th</a>.
      </div>
    </footer>
    <img src="images/bg-pattern-bottom.svg" class="bg-bottom" alt="Bg pattern bottom">
  </main>

</body>

</html>
